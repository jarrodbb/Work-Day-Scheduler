<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap library added  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Awesome font added for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google fonts linked -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet linked  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- id "currentDay" used to attache the time and date -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- id "scheduleDisplay" used to link js for container with the schedule -->
    <!-- used for traversing the DOM  -->
    <div class="container-lg px-5" id = "scheduleDisplay">

      <!-- empty class added for "popup saved" confirmation  -->
      <div class = "pop-up" id = "popUpDisplayDiv"></div>
      
      <!-- div added to include "9am" information in scheduler  -->
      <!-- For each "hour" the following is identified,  -->
      <!-- bootstrap used for styling and dynamic sizing -->
      <!-- textarea is where the input for each hour is assigned -->
      <!-- unique Ids for each hour is used for creating the keys for local storage  -->
      <!-- unique Ids are used for assigning Past, Present or Future classes based on the current hour display in the header -->
      <!-- button is selected using event delegation. A click event is added to the button to store in local storage  -->
      <div id="hour-9" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "10am" information in scheduler  -->
      <div id="hour-10" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "11am" information in scheduler  -->
      <div id="hour-11" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "12pm" information in scheduler  -->
      <div id="hour-12" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">12AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "1pm" information in scheduler  -->
      <div id="hour-13" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "2pm" information in scheduler  -->
      <div id="hour-14" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "3pm" information in scheduler  -->
      <div id="hour-15" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "4pm" information in scheduler  -->
      <div id="hour-16" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- div added to include "5pm" information in scheduler  -->
      <div id="hour-17" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      </div>

      <!-- jquery linked  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- dayjs linked  -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- script.js linked -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
